---
layout: default
---

{% for post in site.posts %}
<article class="post">
  <h1> >> <a href="{{ post.url }}"> {{ post.title }}</a></h1>

  <div class="entry">
    {{ post.excerpt }} <span class="learn-more">learn more...</span>
  </div>

  <div class="date">
    {{ post.date | date: "%B %e, %Y" }}
  </div>
</article>
{% endfor %}
